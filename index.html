<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <!-- Either id or class would be sufficient. But, both are used so that id is used when working with JS and class for CSS. However, anyone can be used. Action attribute is not used as form is not gonna be submitted. -->
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
          <!-- Later, error message will be replace with relavant errors -->
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <!-- Type could be set to email. But, it does the validation automatically. As we are doing validation, type is kept as text -->
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Re-enter password"
          />
          <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Link to the JS file -->
    <script src="script.js"></script>
  </body>
</html>
